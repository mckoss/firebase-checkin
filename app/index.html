<!DOCTYPE html>
<html>

<head>
	<title>Firebase-Checkin</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width">
	<script src="/scripts/index.js"></script>
	<link rel="stylesheet" href="/styles/main.css">
</head>

<body>
	<h1 id="event-title" class="event-only"></h1>
	<div id="event-url" class="event-only"></div>
	<div id="error-message" class="error"></div>

	<div class="signed-out-only">
		Sign in:
		<input type="button" id="sign-in-google" value="Google" />
		<input type="button" id="sign-in-facebook" value="Facebook" />
	</div>
	<input type="button" class="signed-in-only" id="sign-out" value="Sign Out" />
	<input type="button" class="is-joined-only" id="plus-one" value="+1" />
	<input type="button" class="is-joined-only" id="minus-one" value="-1" />

	<div id="attendees" class="event-only"></div>

	<div class="can-join-only">
		<div class="profile">
			<img id="profile-pic">
			<span id="user-name"></span>
		</div>
		<input type="button" id="join-event" value="Join Event" />
	</div>

	<input type="button" id="new-event" class="event-only" value="New Event">

	<form class="no-event-only signed-in-only">
		<label for="event-id">Event id:&nbsp;<input type="text" id="event-id"></label>
		<br><label for="event-title-input">Title:&nbsp;
      <input type="text" id="event-title-input"></label>
		<br><input type="button" id="create-event" value="Create Event">
	</form>
</body>

</html>
